apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: frontend-app
spec: {}
status: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: frontend-app
  labels:
    app: frontend-app
spec:
  replicas: 3 # Number of desired replicas
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend
          image: vihangihk/flask-frontend:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend-app
spec:
  type: LoadBalancer
  selector:
    app: frontend-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
