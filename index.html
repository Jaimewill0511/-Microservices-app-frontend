<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Submission and File Upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Microservces App</h1>
      <ul>
        <li><a href="#formSection">Submit Data</a></li>
        <li><a href="#uploadSection">Upload File</a></li>
        <li><a href="#fetchSection">View Data</a></li>
      </ul>
    </nav>

    <div class="container">
      <section id="formSection" class="card">
        <h2>Submit Your Detail</h2>
        <form id="userForm">
          <label for="name">Name:::</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="uploadSection" class="card">
        <h2>Upload a File</h2>
        <form id="fileUploadForm" enctype="multipart/form-data">
          <label for="file">Choose a file:</label>
          <input type="file" id="file" name="file" required />
          <button type="submit">Upload</button>
        </form>
      </section>

      <section id="fetchSection" class="card">
        <h2>Stored Data</h2>
        <button id="fetchDataButton">Fetch Data</button>
        <ul id="userList"></ul>
      </section>

      <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
